{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card bg-dark pl-3 pr-3 text-white">
          <form  method="post">
            {% csrf_token %}
            <div class="form-group">
              <legend class="border-bottom mb-4 text-center mt-5">Join InstaPic</legend>
              {{form|crispy}}
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-outline-info w-100 pl-2 pr-2"  value="SignUp">
            </div>
          </form>
          <div class="border-bottom pt-3">
            <p class="text-muted">Already have an account?<a class="ml-2 text-info" href="{% url 'login' %}">SignIn</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock %}

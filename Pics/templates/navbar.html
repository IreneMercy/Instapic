<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid bg-dark content">
      <nav class="navbar navbar-expand-lg bg-dark">
        <a class="navbar-brand text-info text-uppercase link" href="{% url 'home'%}"font-size="20px">InstaPic</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars fa-3x mt-3 text-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="nav navbar-nav ml-auto text-white">
               {% if user.is_authenticated %}
               <a class="text-info" href="{% url 'profile' %}">Profile</a>
                <a class="text-info ml-2" href="{% url 'logout' %}">Logout</a>
               {% else %}
                 <a class="text-info" href="{% url 'login' %}">Login</a>
                 <a class="ml-3 text-info" href="{% url 'register' %}">Register</a>
               {% endif %}
             </ul>

         </div>

      </nav>
    </div>
  </body>
</html>
